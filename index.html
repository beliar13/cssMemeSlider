<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="outer-wrapper">
    <div class="outer">
        <input type="radio" class="one inp" name="switch" id="one">
        <input type="radio" class="two inp" name="switch" id="two">
        <input type="radio" class="three inp" name="switch" id="three">
        <input type="radio" class="four inp" name="switch" id="four">
        <div class="memes-labels">
            <div class="memes-container">
                <div class="meme">
                    1
                </div>
                <div class="meme">
                    2
                </div>
                <div class="meme">
                    3
                </div>
                <div class="meme">
                    4
                </div>
            </div>
            <div class="labels-container">
                <label class="meme-label" for="one" id="fl">
                    <span>l1</span>
                </label>
                <label class="meme-label" for="two" id="sl">
                    <span>l2</span>
                </label>
                <label class="meme-label" for="three" id="thl">
                    <span>l3</span>
                </label>
                <label class="meme-label" for="four" id="frl">
                    <span>l4</span>
                </label>
            </div>
        </div>    

        </div>
    </div>
</div>

</body>
</html>
